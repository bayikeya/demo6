<script>
/* ---------------- ã‚¹ãƒãƒƒãƒˆè¨­å®š ---------------- */
const spots = [

  { name: "æ›²ãŒã‚Šè§’å³", lat: 35.69283599175495, lon: 140.05092001888113, radius: 10, images: ["image3.jpeg", "image11.jpeg"], audio: { A: "spot3,4.ja.mp3", B: "spot3,4.en.mp3", C: "spot3,4.ch.mp3" } },
  { name: "æ›²ãŒã‚Šè§’å³ï¼‘", lat: 35.69286877921128, lon: 140.05030279528978, radius: 10, images: ["image4.jpeg", "image13.jpeg"], audio: { A: "spot3,4.ja.mp3", B: "spot3,4.en.mp3", C: "spot3,4.ch.mp3" } },
  { name: "æ›²ãŒã‚Šè§’å³ï¼’", lat: 35.69334894066289, lon: 140.05033682451656, radius: 10, images: ["image5.jpeg", "image14.jpeg"], audio: { A: "spot5,6.ja.mp3", B: "spot5,6.en.mp3", C: "spot5,6.ch.mp3" } },
  { name: "æ›²ãŒã‚Šè§’å³ï¼“", lat: 35.69331981781718, lon: 140.05102244720183, radius: 10, images: ["image6.jpeg", "image15.jpeg"], audio: { A: "spot5,6.ja.mp3", B: "spot5,6.en.mp3", C: "spot5,6.ch.mp3" } },
  { name: "ç›®çš„åœ°", lat: 35.693014464267506, lon: 140.0509410980045, radius: 10, images: ["image7.jpeg", "image16.jpeg"], audio: { A: "spot7,8.ja.mp3", B: "spot7,8.en.mp3", C: "spot7,8.ch.mp3" } }

let currentIndex = 0;
let hasEnteredSpot = false;

let correction = { lat: 0, lon: 0 }; // âœ… è£œæ­£å€¤æ ¼ç´ç”¨

const camera = document.getElementById("camera");

/* ---------------- ã‚«ãƒ¡ãƒ©èµ·å‹• ---------------- */
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
  .then(stream => camera.srcObject = stream)
  .catch(err => alert("ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ã«å¤±æ•—ã—ã¾ã—ãŸ: " + err));

/* ---------------- è·é›¢è¨ˆç®— ---------------- */
function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371000;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)**2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

/* ---------------- ä½ç½®è£œæ­£QRèª­å– ---------------- */
function applyCalibration(qrLat, qrLon, deviceLat, deviceLon) {
  correction.lat = qrLat - deviceLat;
  correction.lon = qrLon - deviceLon;
  alert(`ğŸ“ä½ç½®è£œæ­£å®Œäº†\nÎ”Lat=${correction.lat.toFixed(6)}, Î”Lon=${correction.lon.toFixed(6)}`);
}

/* ---------------- ç¾åœ¨åœ°ãƒã‚§ãƒƒã‚¯ ---------------- */
function checkProximity(lat, lon) {
  // âœ… è£œæ­£å€¤ã‚’é©ç”¨
  const correctedLat = lat + correction.lat;
  const correctedLon = lon + correction.lon;

  if (currentIndex >= spots.length) {
    info.innerText = "ã™ã¹ã¦ã®ã‚¹ãƒãƒƒãƒˆã‚’é€šéã—ã¾ã—ãŸã€‚";
    hideAllUI();
    return;
  }
  const spot = spots[currentIndex];
  const distance = getDistance(correctedLat, correctedLon, spot.lat, spot.lon);
  const range = spot.radius || 10;

  info.innerText =
    `ç¾åœ¨åœ°ï¼ˆè£œæ­£å¾Œï¼‰: ç·¯åº¦ ${correctedLat.toFixed(6)}, çµŒåº¦ ${correctedLon.toFixed(6)}\n` +
    `æ¬¡ã®ã‚¹ãƒãƒƒãƒˆ: ${spot.name}ï¼ˆ${currentIndex + 1} / ${spots.length}ï¼‰\n` +
    `æ®‹ã‚Šè·é›¢: ${distance.toFixed(1)}m`;

  if (currentIndex >= 1 && !hasEnteredSpot && distance < range) {
    showSpot(spot);
  }
}

/* ---------------- ã‚¹ãƒãƒƒãƒˆè¡¨ç¤º ---------------- */
function showSpot(spot) {
  currentSpot = spot;
  hasEnteredSpot = true;
  imageIndex = 0;

  audio.src = spot.audio[currentPattern];
  image.src = spot.images[imageIndex];
  image.style.display = "block";
  nextBtn.style.display = "block";
  patternBtn.style.display = "block";
  prevBtn.style.display = spot.images.length > 1 ? "block" : "none";
  nextImgBtn.style.display = spot.images.length > 1 ? "block" : "none";

  audio.loop = true;
  audio.play().catch(e => console.log("è‡ªå‹•å†ç”Ÿã«å¤±æ•—:", e));
}

/* ---------------- è¨€èªåˆ‡æ›¿ ---------------- */
function switchPattern() {
  const patterns = ["A", "B", "C"];
  const index = patterns.indexOf(currentPattern);
  currentPattern = patterns[(index + 1) % patterns.length];
  updatePatternButtonText();

  if (currentSpot) {
    audio.pause();
    audio.src = currentSpot.audio[currentPattern];
    audio.play().catch(e => console.log("è‡ªå‹•å†ç”Ÿã«å¤±æ•—:", e));
  }
}

function updatePatternButtonText() {
  let label = "";
  switch (currentPattern) {
    case "A": label = "English"; break;
    case "B": label = "ä¸­æ–‡"; break;
    case "C": label = "æ—¥æœ¬èª"; break;
  }
  patternBtn.innerText = label;
}

/* ---------------- ç”»åƒåˆ‡æ›¿ ---------------- */
function showPrevImage() {
  if (!currentSpot) return;
  imageIndex = (imageIndex - 1 + currentSpot.images.length) % currentSpot.images.length;
  image.src = currentSpot.images[imageIndex];
}
function showNextImage() {
  if (!currentSpot) return;
  imageIndex = (imageIndex + 1) % currentSpot.images.length;
  image.src = currentSpot.images[imageIndex];
}

/* ---------------- ã‚¹ãƒãƒƒãƒˆé€²è¡Œ ---------------- */
function goToNextSpot() {
  audio.pause();
  currentIndex++;
  hasEnteredSpot = false;
  currentSpot = null;
  hideAllUI();
}

/* ---------------- UIåˆ¶å¾¡ ---------------- */
function hideAllUI() {
  image.style.display = "none";
  nextBtn.style.display = "none";
  patternBtn.style.display = "none";
  prevBtn.style.display = "none";
  nextImgBtn.style.display = "none";
}

/* ---------------- ä½ç½®å–å¾—é–‹å§‹ ---------------- */
if ("geolocation" in navigator) {
  navigator.geolocation.watchPosition(
    pos => checkProximity(pos.coords.latitude, pos.coords.longitude),
    err => info.innerText = "ä½ç½®æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ",
    { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
  );
}

/* ---------------- èµ·å‹•æ™‚å‡¦ç† ---------------- */
window.onload = () => {
  showSpot(spots[0]);
  updatePatternButtonText();

  // âœ… URLã‹ã‚‰QRåº§æ¨™ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’å–å¾—ã—ã¦è£œæ­£
  const params = new URLSearchParams(window.location.search);
